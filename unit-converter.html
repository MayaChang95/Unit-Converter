<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Unit Converter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="unit-converter.css">
</head>
<body>
	<h1>Unit Converter</h1>
	<div id = "container">
		<div class="myDiv">
			<div id= "Mycelsius"><span>Celsius</span>
				<br>
				<input type="number" id = "celsius" oninput="outFah()">
			</div>
			<div id = "MyFahrenheil"><span>Fahrenheil</span>
				<br>
				<input type="number" id="fah" oninput="outCel()" >
			</div>
		</div>
		
		<div class="myDiv">
			<div id= "MyKilos"><span>Kilos</span>
				<br>
				<input type="number" id = "kilos" oninput="outPds()">
			</div>
			<div id = "Mypounds"><span>Pounds</span>
				<br>
				<input type="number" id = "pounds" oninput="outKil()">
			</div>
		</div>


		<div class="myDiv">
			<div id= "MyMeters"><span>Meters</span>
				<br>
				<input type="number" id = "meters" oninput="outForMeter()">
			</div>
			<div id = "feetIn">
				
				<input type="number" id = "feet" contenteditable="true" oninput="forMeter()"><span>'</span>
				<input type="number" id = "inch" contenteditable="true" oninput="forMeter()"><span>''</span>
			</div>	
		</div>	
	</div>
	<script type="text/javascript" src="unit-converter.js"></script>
</body>

</html>
